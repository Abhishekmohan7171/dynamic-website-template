<div class="main-container mt-20 text-light-grey">
  <div class="heading mt-3">
    <h1 class="text-4xl font-bold text-center">About Us</h1>
  </div>

  <div class="content-space flex mt-5">
    <p class="ml-10 w-2/3 pr-3.5 pt-11">{{ content }}</p>

    <img
      class="w-1/3 mr-10 h-72 rounded-xl"
      src="./assets/steps.jpeg"
      alt="image"
    />
  </div>
</div>

<!--footer-->

<div class="footer-container mt-11">
  <div class="w-full bg-black text-white rounded-t-3xl pb-15">

    <div class="content-space py-16 ml-10 mr-10 flex justify-between">
      <div class="address">
        <h1 class="font-bold text-xl">Contact Us</h1>
        <p>
          {{lineone}}<br />
          {{linetwo}}<br />
          <br />
          {{email}}<br />
          {{phone}}
        </p>
      </div>

      <div class="info text-center">
        <h1 class="font-bold text-xl">Information</h1>
        <a>Features</a><br />
        <a>About Us</a><br />
        <a>Contact Us</a><br />
      </div>

      <div class="logo items-end">
        <img class="w-24 h-24" src="./assets/insight-white.png" />
      </div>
    </div>

	<div class="logos-socials flex justify-center pb-5">
		<img  class="pr-5" src="./assets/twitter.png">
		<img class="px-5"  src="./assets/fb.png">
		<img class="pl-5" src="./assets/insta.png">
	</div>

	<div class="final-tag text-center">
		<p>Made with ❤️ by Web Team.</p>
	</div>

  </div>
</div>
